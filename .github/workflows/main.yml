name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      - name: Enable RDP Settings
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name "TermService" -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
            Upper = [char[]](65..90)
            Lower = [char[]](97..122)
            Num   = [char[]](48..57)
            Spec  = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $pass = -join (
            ($chars.Upper | Get-Random -Count 4) +
            ($chars.Lower | Get-Random -Count 4) +
            ($chars.Num   | Get-Random -Count 4) +
            ($chars.Spec  | Get-Random -Count 4)
          )

          $secure = ConvertTo-SecureString $pass -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $ts = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $ts -OutFile $path

          Start-Process msiexec.exe -ArgumentList "/i "$path" /quiet /norestart" -Wait

          Remove-Item $path -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID

          $ip = $null
          for ($i=0; $i -lt 10 -and -not $ip; $i++) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep -Seconds 5
          }

          if (-not $ip) { Write-Error "No Tailscale IP"; exit 1 }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Info
        run: |
          Write-Host "============ RDP ACCESS ============"
          Write-Host "IP Address : $env:TS_IP"
          Write-Host "Username   : RDP"
          Write-Host "Password   : $env:RDP_PASS"
          Write-Host "===================================="

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "RDP Running - $(Get-Date)"
            Start-Sleep 300
          }
